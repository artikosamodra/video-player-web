<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,100;1,200;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar sticky-top navbar-light col-primary px-1 px-lg-5">
      <div class="container-fluid">
        <a
          class="navbar-brand text-white fw-bold fs-3 col-12 col-lg-2 d-flex justify-content-center"
          >ArtTube</a
        >
        <form
          class="d-flex col-10 col-lg-7"
          onsubmit="searchBtn(); return false;"
        >
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            style="width: 100%;"
            id="searchInput"
          />
          <button class="btn btn-light btn-outline-dark" type="submit">
            Search
          </button>
        </form>
        <a
          class="navbar-brand col-1 col-md-1"
          href="https://github.com/artikosamodra"
        >
          <img
            src="./assets/img/profil-pic.jpg"
            alt="Profil-Pic"
            width="40"
            height="40"
            class="d-block align-text-top rounded-circle border border-3"
          />
        </a>
      </div>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero mt-3" id="hero">
      <div class="row">
        <!-- Thumbnail Area -->
        <div class="col-12 col-lg-3 px-4 mb-5 mb-lg-0">
          <p class="mb-3">List Video</p>
          <div class="scroll col-12" id="videoContainer">
            <div class="flex-set">
              <div class="video-area mb-1 col-5 col-md-4 col-lg-12">
                <button
                  name="beach"
                  class="btn"
                  onclick="btnVid(this)"
                  id="btnV1"
                  video-src="assets/vid/beach.mp4"
                  data-title="BEACH"
                >
                  <video
                    src="assets/vid/beach.mp4"
                    class="img-thumbnail"
                    id="vid1"
                  ></video>
                  <label for="beach">Title: Beach</label>
                </button>
              </div>
              <div class="video-area mb-3 col-5 col-md-4 col-lg-12">
                <button
                  name="forest"
                  class="btn"
                  onclick="btnVid(this)"
                  id="btnV2"
                  video-src="assets/vid/forest.mp4"
                  data-title="FOREST"
                >
                  <video
                    src="assets/vid/forest.mp4"
                    class="img-thumbnail"
                    id="vid2"
                  ></video>
                  <label for="forest">Title: Forest</label>
                </button>
              </div>
              <div class="video-area mb-3 col-5 col-md-4 col-lg-12">
                <button
                  name="harbour"
                  class="btn"
                  onclick="btnVid(this)"
                  id="btnV3"
                  video-src="assets/vid/harbour.mp4"
                  data-title="HARBOUR"
                >
                  <video
                    src="assets/vid/harbour.mp4"
                    class="img-thumbnail"
                    id="vid3"
                  ></video>
                  <label for="harbour">Title: Harbour</label>
                </button>
              </div>
              <div class="video-area mb-3 col-5 col-md-4 col-lg-12">
                <button
                  name="sea"
                  class="btn"
                  onclick="btnVid(this)"
                  id="btnV4"
                  video-src="assets/vid/sea.mp4"
                  data-title="SEA"
                >
                  <video
                    src="assets/vid/sea.mp4"
                    class="img-thumbnail"
                    id="vid4"
                  ></video>
                  <label for="sea">Title: Sea</label>
                </button>
              </div>
              <div class="video-area mb-3 col-5 col-md-4 col-lg-12">
                <button
                  name="town"
                  class="btn"
                  onclick="btnVid(this)"
                  id="btnV5"
                  video-src="assets/vid/town.mp4"
                  data-title="TOWN"
                >
                  <video
                    src="assets/vid/town.mp4"
                    class="img-thumbnail"
                    id="vid5"
                  ></video>
                  <label for="town">Title: Town</label>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Video Player Area -->
        <div class="col-12 col-lg-6 px-4">
          <p class="mb-3">Play Area</p>
          <video class="video-h" controls id="playerVid">
            <source
              src="assets/vid/welcome.mp4"
              type="video/mp4"
              id="playerSrc"
            />
          </video>
          <!-- Descript Video Area -->
          <h1 class="my-4 my-lg-2 fs-5" id="textTitle"></h1>
          <div class="scroll-text">
            <div class="" id="textDesc"></div>
          </div>
        </div>

        <!-- Free Area -->
        <div class="col-lg-3 px-4">
          <p class="mt-3">Free Area</p>
          <div class="free-area"></div>
        </div>
      </div>
    </section>

    <!-- JavaScript -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="js/script.js"></script>
  </body>
</html>
