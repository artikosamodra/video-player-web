<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,100;1,200;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-light col-primary px-1 px-lg-5">
      <div class="container-fluid">
        <a
          class="navbar-brand text-white fw-bold fs-3 col-12 col-lg-2 d-flex justify-content-center"
          >ArtTube</a
        >
        <form
          class="d-flex col-9 col-md-8 col-lg-7"
          onsubmit="searchBtn(); return false;"
        >
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            style="width: 100%;"
            id="searchInput"
          />
          <button class="btn btn-light btn-outline-dark" type="submit">
            Search
          </button>
        </form>
        <a
          class="navbar-brand col-1 col-md-1"
          href="https://github.com/artikosamodra"
        >
          <img
            src="./assets/img/profil-pic.jpg"
            alt="Profil-Pic"
            width="40"
            height="40"
            class="d-block align-text-top rounded-circle border border-3"
          />
        </a>
      </div>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero mt-5" id="hero">
      <div class="row">
        <!-- Thumbnail Area -->
        <div class="col-lg-3 px-4">
          <p class="mb-3 px-4">List Video</p>
          <div class="scroll" id="videoContainer">
            <div class="video-area mb-3">
              <button
                class="btn"
                onclick="btnVid(this)"
                id="btnV1"
                video-src="assets/vid/beach.mp4"
                data-title="BEACH"
              >
                <video
                  src="assets/vid/beach.mp4"
                  class="img-thumbnail"
                  id="vid1"
                ></video>
              </button>
            </div>
            <div class="video-area mb-3">
              <button
                class="btn"
                onclick="btnVid(this)"
                id="btnV2"
                video-src="assets/vid/forest.mp4"
                data-title="FOREST"
              >
                <video
                  src="assets/vid/forest.mp4"
                  class="img-thumbnail"
                  id="vid2"
                ></video>
              </button>
            </div>
            <div class="video-area mb-3">
              <button
                class="btn"
                onclick="btnVid(this)"
                id="btnV3"
                video-src="assets/vid/harbour.mp4"
                data-title="HARBOUR"
              >
                <video
                  src="assets/vid/harbour.mp4"
                  class="img-thumbnail"
                  id="vid3"
                ></video>
              </button>
            </div>
            <div class="video-area mb-3">
              <button
                class="btn"
                onclick="btnVid(this)"
                id="btnV4"
                video-src="assets/vid/sea.mp4"
                data-title="SEA"
              >
                <video
                  src="assets/vid/sea.mp4"
                  class="img-thumbnail"
                  id="vid4"
                ></video>
              </button>
            </div>
            <div class="video-area mb-3">
              <button
                class="btn"
                onclick="btnVid(this)"
                id="btnV5"
                video-src="assets/vid/town.mp4"
                data-title="TOWN"
              >
                <video
                  src="assets/vid/town.mp4"
                  class="img-thumbnail"
                  id="vid5"
                ></video>
              </button>
            </div>
          </div>
        </div>

        <!-- Video Player Area -->
        <div class="col-lg-6 px-4">
          <p class="mb-3 px-4">Play Area</p>
          <video width="100%" controls id="playerVid">
            <source
              src="assets/vid/welcome.mp4"
              type="video/mp4"
              id="playerSrc"
            />
          </video>
          <!-- Descript Video Area -->
          <p class="my-3 px-4">Descript - Text Area</p>
          <div class="scroll-text">
            <div class="" id="textDesc"></div>
          </div>
        </div>

        <!-- Ads Area -->
        <div class="col-lg-3 px-4">
          <p class="md-3">Ads Area</p>
        </div>
      </div>
    </section>

    <!-- JavaScript -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="js/script.js"></script>
  </body>
</html>
